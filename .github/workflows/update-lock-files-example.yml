name: Update lock files

on:
  schedule:
    - cron: "0 0 1 * *" # monthly
  workflow_dispatch:

concurrency:
  group: update-lock-files-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  update_lock_files:
    uses: SpiralP/github-reusable-workflows/.github/workflows/update-lock-files.yml@4fefe24af975fe02ec51d4ab1d5624e2e3c4240b # main
    with:
      npm-attribute: node
      rust-attribute: rust
